<div class="c-paragraph --{{ lower .content_width }} --{{ lower .font_weight }} --{{ lower .content_alignment }}">
    {{/* A workaround forcing Hugo markdownfiy to output short string with outer p tags */}}
    {{ .text | printf "%s\n# strip" | markdownify | replaceRE "\n*<h1>strip</h1>\n*$" "" | safeHTML }}
</div>
