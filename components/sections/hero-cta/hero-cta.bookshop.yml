# Metadata about this component, to be used in the CMS
spec:
  structures:
    - sections
  label: "Hero CTA"
  description: CTA with background image or color
  icon:
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  content_width: Large
  content_alignment: Left
  text_color: Primary
  include_background_color: false
  background_color: "#F0F0F0"
  include_background_image: false
  background_image_path: 
  background_overlay:
    include: true
    gradient_type: Linear
    color: "#00000073"
  cta: bookshop:cta!

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:
  include_background_image: true
  background_image_path: http://placekitten.com/1500/800
  cta: bookshop:cta

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  content_width:
    type: select
    options:
      values:
        - Small
        - Medium
        - Large
  content_alignment:
    type: select
    options:
      values:
        - Left
        - Center
        - Right
  include:
    type: checkbox
  gradient_type:
    type: select
    options:
      values:
        - Linear
        - Radial
        - Solid
  color:
    type: color
    options:
      format: rgb
      alpha: true
  include_background_color:
    type: checkbox
    hidden: "!include_background_image"
  background_color:
    type: color
    hidden: "include_background_color"
  include_background_image:
    type: checkbox
    hidden: "!include_background_color"
  background_image_path:
    type: image
    hidden: "include_background_image"
  curved_edges:
    type: switch
  text_color:
    type: select
    options:
      values:
        - Primary
        - Secondary
