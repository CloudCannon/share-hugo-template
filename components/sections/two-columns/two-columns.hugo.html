<div class="c-two-columns --{{ .content_width | lower }} --{{ .content_alignment | lower }}">
    <div class="--left">
        {{ range .left_column }}
            {{ partial "bookshop" . }}
        {{ end }}
    </div>
    <div class="--right">
        {{ range .right_column }}
            {{ partial "bookshop" . }}
        {{ end }}
    </div>
</div>
