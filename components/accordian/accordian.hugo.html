<div class="c-accordian --{{ .content_alignment | lower }} --{{ .content_width | lower }}">
    {{ range .accordians }}
        <details class="c-accordian__dropdown">
            <summary class="c-accordian__dropdown__summary">{{ .heading }}</summary>
            <p class="c-accordian__dropdown__content">{{ .content }}</p>
        </details>
    {{ end }}
</div>
