<section class="c-hero-cta --{{ .style.content_alignment | lower }}">
    <div class="__content --{{ .style.content_width | lower }} --{{ .style.text_color | lower }}" {{ if .content.include_background_color }} style="background-color: {{ .content.background_color }};" {{ end }}>
        {{ if .content.include_background_image }} <div class="__image" style="background-image: url({{ .content.background_image_path }});"></div> {{ end }}
        <div class="__gradient-overlay"
            {{ if .content.background_overlay.include }}
                {{ if eq .content.background_overlay.gradient_type "Linear" }} class="gradient" style="background-image: linear-gradient(to right, {{ .content.background_overlay.color | safeCSS }}, rgba(0,0,0,0));" {{ end }}
                {{ if eq .content.background_overlay.gradient_type "Radial" }} class="gradient" style="background-image: radial-gradient(circle at  left top, {{ .content.background_overlay.color | safeCSS }}, rgba(0,0,0,0));" {{ end }}
                {{ if eq .content.background_overlay.gradient_type "solid" }} class="gradient" style="background-color: {{ .content.background_overlay.color | safeCSS }};" {{ end }}
            {{ end }}
        ></div>
        {{ partial "bookshop" (slice "cloudcannon/cta" .content.cta )}}
    </div>
</section>
