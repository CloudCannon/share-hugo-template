<div class="c-accordion --{{ .style.content_alignment | lower }} --{{ .style.content_width | lower }}">
    {{ range .content.accordions }}
        <details class="c-accordion__dropdown">
            <summary class="c-accordion__dropdown__summary">{{ .heading }}</summary>
            {{ partial "bookshop" (slice "cloudcannon/paragraph" .content )}}
        </details>
    {{ end }}
</div>
